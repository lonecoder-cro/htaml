<html id="html" lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <script crossorigin="anonymous" defer type="text/javascript" src="../../dist/htaml.js"></script>
        <script src="https://kit.fontawesome.com/c275cd6b9c.js" crossorigin="anonymous"></script>
        <title>h-run:if</title>

        <style>
            .htaml-none {
                opacity: 0;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                overflow-y: auto;
            }

            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body class="htaml-none htaml-fadein-active">
        <header
            h-dom:data="{about:'About',skills:'Skills',services:'Services',projects:'Projects',contact:'Contact',j:'Japho',l:'lio'}">
            <div>
                <a href="/">
                    <h2 h-dom:text="j"><span h-dom:text="l"></span></h2>
                </a>
            </div>
            <div>
                <a href="#about" h-dom:text="about"></a>
                <a href="#skills" h-dom:text="skills"></a>
                <a href="#services" h-dom:text="services"></a>
                <a href="#projects" h-dom:text="projects"></a>
                <a href="#contact" h-dom:text="contact"></a>
            </div>
        </header>

        <main id="main">
            <section class="container">

                <!-- projects -->
                <section id="projects" class="observer">
                    <div id="projects__header">
                        <h3>My <span>Projects</span></h3>
                        <h2>What I Made</h2>
                    </div>

                    <div id="projects__ideas">
                        <div id="projects__tabs">
                            <ul>
                                <li>Ui</li>
                                <li>Web</li>
                                <li>Bots</li>
                                <li>Shell</li>
                            </ul>
                        </div>

                        <div h-dom:cloak="cloak" h-req:get="https://api.github.com/users" h-req:out="users"
                            h-run:for="user in users" id="projects__tabs-content">
                            <div id="projects__project">
                                <div id="projects__img">
                                    <img h-dom:src="user.avatar_url" h-dom:alt="user.login" />
                                </div>
                                <div id="projects__info">
                                    <h3 h-dom:text="user.login,&#32,user.id"></h3>
                                    <div>
                                        <p h-dom:text="user.id"></p>
                                    </div>
                                </div>
                                <div id="projects__link"><a h-dom:href="user.html_url" h-dom:text="user.login"
                                        target="_blank"></a>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>

            </section>
        </main>


    </body>

</html>
